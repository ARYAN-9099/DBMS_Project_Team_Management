{% extends "base.html" %}

{% block title %}Add Player - Esports Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-person-plus-fill"></i> Add Player to Team</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_player') }}">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">Select User *</label>
                        <select class="form-select" id="user_id" name="user_id" required>
                            <option value="">-- Choose a user --</option>
                            {% for user in users %}
                            <option value="{{ user.user_id }}">
                                {{ user.name }} ({{ user.email }})
                            </option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">Only players are shown</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="team_id" class="form-label">Select Team *</label>
                        <select class="form-select" id="team_id" name="team_id" required>
                            <option value="">-- Choose a team --</option>
                            {% for team in teams %}
                            <option value="{{ team.team_id }}">{{ team.team_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="game_tag" class="form-label">Game Tag / Username *</label>
                        <input type="text" class="form-control" id="game_tag" name="game_tag" required 
                               placeholder="e.g., ProGamer123">
                        <small class="form-text text-muted">Player's in-game username</small>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle"></i> Add Player
                        </button>
                        <a href="{{ url_for('view_teams') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Teams
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
