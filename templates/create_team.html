{% extends "base.html" %}

{% block title %}Create Team - Esports Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-people-fill"></i> Create New Team</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">You will be assigned as the team captain.</p>
                
                <form method="POST" action="{{ url_for('create_team') }}">
                    <div class="mb-3">
                        <label for="team_name" class="form-label">Team Name *</label>
                        <input type="text" class="form-control" id="team_name" name="team_name" required>
                        <small class="form-text text-muted">Must be unique</small>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> 
                        <strong>Note:</strong> After creating the team, you can add players from the "Add Player" page.
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Create Team
                        </button>
                        <a href="{{ url_for('view_teams') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Teams
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
